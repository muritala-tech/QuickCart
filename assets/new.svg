<svg width="320" height="60" viewBox="0 0 320 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .brand {
      font-family: 'Inter', 'Poppins', 'Segoe UI', Arial, sans-serif;
      font-weight: 700;
      font-size: 42px;
    }
  </style>

  <!-- Shopping Basket Icon -->
  <g transform="translate(0,8)" fill="#ff3b3b">
    <!-- Basket body -->
    <rect x="6" y="18" width="28" height="16" rx="3"></rect>
    <!-- Basket handle -->
    <path d="M10 18 C14 6, 26 6, 30 18" fill="none" stroke="#ff3b3b" stroke-width="3" stroke-linecap="round"></path>
    <!-- Basket lines -->
    <line x1="14" y1="20" x2="14" y2="32" stroke="#fff" stroke-width="2"></line>
    <line x1="20" y1="20" x2="20" y2="32" stroke="#fff" stroke-width="2"></line>
    <line x1="26" y1="20" x2="26" y2="32" stroke="#fff" stroke-width="2"></line>
  </g>

  <!-- Brand Text -->
  <text x="50" y="45" class="brand" fill="#ff3b3b">F</text>
  <text x="76" y="45" class="brand" fill="#111111">uadsiMart</text>
</svg>
